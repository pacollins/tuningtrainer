<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Tuning Trainer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel='manifest' href='manifest.json' >
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#ffddc7">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#ffddc7">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffddc7">
    <link href="uikit.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
  </head>

<body>
  <main class="uk-container" uk-margin uk-height-viewport="expand: true">
    <h1 class="uk-text-center uk-margin-top">Tuning Trainer</h1>
    <h2 id="attempts" class="uk-text-center">0/0</h2>
    <div id="splash" class="uk-modal-full" uk-modal>
      <div class="uk-modal-dialog">
        <div class="uk-flex-middle uk-flex-center uk-flex-column uk-background-muted" style="background-color:#ffddc7;" uk-height-viewport uk-grid>
          <h1 class="uk-padding-remove">Tuning Trainer</h1>
          <img class="uk-padding-remove" data-src="favicons/android-chrome-512x512.png" width="250" height="250" alt="Logo" uk-img>
          <button class="uk-button uk-button-secondary uk-modal-close" onclick="startAudio()">Let's Go!</button>
        </div>
      </div>
    </div>
    <div uk-margin>
      <div>
        <label class="uk-form-label" for="difficulty-level">Difficulty Level</label> <select class="uk-select" id="difficulty-level" name="difficulty-level">
          <option value="beginning">Beginning (25-50 Cents)</option>
          <option value="intermediate">Intermediate (15-25 Cents)</option>
          <option value="mastery">Mastery (5-15 Cents)</option>
        </select>
      </div>

      <div class="uk-child-width-expand@m" uk-margin>
        <button class="uk-button uk-button-default" onclick="newExercise()">New</button>
        <button class="uk-button uk-button-default" disabled onclick="playExercise()">Repeat</button>
        <button class="uk-button uk-button-default" disabled onclick="showAnswer()">Answer</button>
      </div>
    </div>

    <div class="uk-child-width-expand@m" uk-margin>
    <button class="uk-button uk-button-danger" disabled onclick="showAnswer(1)">Sharp</button>
    <button class="uk-button uk-button-secondary" disabled onclick="showAnswer(0)">Same</button>
    <button class="uk-button uk-button-primary" disabled onclick="showAnswer(-1)">Flat</button>
    </div>

    <div class="uk-width-expand">
      <h4 id="result"></h4>
      <p id="answer"></p>
    </div>
  </main>
  <footer class="uk-light uk-background-secondary uk-padding uk-text-center">
    <p>Built with <a href="https://getuikit.com/">UI Kit</a> and Web Audio API.<br>
      &copy; 2020<script>new Date().getFullYear()>2020&&document.write("-"+new Date().getFullYear());</script>, <a href="https://www.pacollins.com/">Patrick Collins</a>.</p>
      <a href="https://twitter.com/pacollinsmusic" class="uk-icon-button uk-margin-small-right" uk-icon="twitter"></a>
      <a href="https://github.com/pacollins/" class="uk-icon-button  uk-margin-small-right" uk-icon="github"></a>
  </footer>
  <!-- UIkit JS -->
  <script type="text/javascript" src="uikit.min.js"></script>
  <script type="text/javascript" src="uikit-icons.min.js"></script>
  <script type="text/javascript" src="manup.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="module" src="pwabuilder-sw-register.js"></script>
  </body>
</html>
